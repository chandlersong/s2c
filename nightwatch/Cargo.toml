[package]
name = "nightwatch"
version = "0.1.0"
edition = "2021"

[dependencies]
prometheus = "0.13.4"
lazy_static = "^1.4"
hyper = { version = "^0.14", features = ["server", "http1", "tcp"] }
config =  { version = "^0.14.0", features = ["toml"] }
serde = { version = "1.0.204", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
